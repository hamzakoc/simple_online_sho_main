	<!--- CONTENT ---->
	<div class="container">
    <div class="row">
      
      <!--- LEFT SIDE --->
      <div class="col-md-2">
        <b>Categories</b>
        
        <ul class="list-group">
          <li class="list-group-item">
            <a href="#">Category 1</a>
          </li>
          <li class="list-group-item">
            <a href="#">Category 2</a>
          </li>
          <li class="list-group-item">
            <a href="#">Category 3</a>
          </li>
          <li class="list-group-item">
            <a href="#">Category 4</a>
          </li>
          <li class="list-group-item">
            <a href="#">Category 5</a>
          </li>
        </ul>
      </div>

      <!--- RIGHT SIDE --->
      <div class="col-md-10">
        <br><br><br>
        <form>
          <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="inputDescription"></textarea>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Categories</label>
            <div class="col-sm-10">
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="text" placeholder="price" class="form-control" id="inputPrice">
            </div>
          </div>
          
          
          <div class="form-group row">
            <label for="inputPicture" class="col-sm-2 col-form-label">Picture</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="inputPicture">
            </div>
          </div>
          
          
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Sign in</button>
              <button type="button" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
	</div>
